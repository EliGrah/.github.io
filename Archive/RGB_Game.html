      rel="stylesheet">

<body>
    <div class="topnav">
        <a class ="topMenu" href="index.html">Home</a>

    <h1>RGB Game</h1>
    
    <main class="rgbGrid">
        <div class="rgbText"></div>
        <div class="rgbText"><h3>Your Square</h3></div>
        <div class="rgbText"></div>
        <div class="rgbText"><h3>Random Square</h3></div>

        <div class="yourSquare"></div>
        <button id="testButton" class="testButton">Compare</button>
        <div class="randomSquare"></div>
        <div class="sliderContainer">
            <input type="range" min="0" max="255" value="0" class="redSlider" id="redRange">
            <input type="range" min="0" max="255" value="0" class="greenSlider" id="greenRange">
            <input type="range" min="0" max="255" value="0" class="blueSlider" id="blueRange">
        </div>
        <div class="winText">
            <h4 id="displayText">You shouldn't be seeing this :sus:</h4>
            <button id="retryButton" class="retryButton">Try again?</button>
        </div>
    </main>
    

    <script src="./java/rgbJava.js"></script> 
</body>
</html>
